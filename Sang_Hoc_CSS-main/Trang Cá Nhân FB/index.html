<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang cá nhân Facebook</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="profile-header">
        <!-- Ảnh bìa -->
        <div class="container">        
            <div class="cover-photo">  
            <button id="change-cover-btn" class="change-cover-btn">Chọn ảnh bìa</button>     
            </div> 
        </div>
        <!-- Ảnh đại diện -->
        <div class="profile-container">
            <figure class="profile-pic-figure">
              <img src="/Trang Cá Nhân FB/ảnh/anh1.jpg" alt="Ảnh đại diện" class="profile-pic">
            </figure>
        </div>
    </div>

    <!-- Thông tin cá nhân -->
    <div class="profile-info">        
        <div class="profile-details">
            <p class="tieu_su">Tiểu sử:</p>
            <p class="location">Địa chỉ:</p>
            <p class="work">Công việc:</p>
            <p class="school">Trường học:</p>
        </div>
    
        <!-- Nút chỉnh sửa thông tin -->
        <button class="edit-profile-btn">Chỉnh sửa</button>
    </div>
</body>
</html>
